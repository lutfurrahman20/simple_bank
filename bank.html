<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's go some  <span class="text-orange-500 font-semibold">mooooney</span>!!</h1>
    </header>
    <main>
        <section class="mt-12">
            
                <div class="grid grid-cols-3 gap-4 mx-auto w-9/12 text-white">
                    <div class="bg-yellow-400 p-8 rounded-xl">
                        <h4 class="text-2xl">Deposite</h4>
                        <h2 class="text-5xl">$<span id="deposite-total">00</span></h2>
                    </div>
                    <div class="bg-sky-400 p-8 rounded-xl">
                        <h4 class="text-2xl">Withdraw</h4>
                        <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                    </div>
                    <div class="bg-violet-700 p-8 rounded-xl">
                        <h4 class="text-2xl">Balance</h4>
                        <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                    </div>

                </div>
           
        </section>
        <!-- Deposite and withdraw section -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-9/12 ">
                <div class="bg-fuchsia-600 p-8 rounded-xl">
                    <h4 class="text-2xl mb-2 text-white">Please deposite</h4>
                    <input class="w-9/12 px-3 block mb-4 " type="text" name="" id="deposite-field" placeholder="$ Amount you want to deposite"> 
                    
                    <button id="btn-deposite" class="bg-orange-700 px-5 py-2 font-medium text-white rounded-xl hover:bg-violet-600">Deposite</button>
                </div>
                <div class="bg-lime-600 p-8 rounded-xl">
                    <h4 class="text-2xl mb-2 text-white">Please Withdraw</h4>
                    <input class="w-9/12 px-3 block mb-4 " type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw"> 
                    
                    <button id="btn-withdraw" class="bg-orange-700 px-5 py-2 font-medium text-white rounded-xl hover:bg-violet-600">Withdraw</button>

            </div>
        </section>
    </main>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
