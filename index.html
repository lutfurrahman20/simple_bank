<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        welcome to your
        <span class="text-orange-500 font-semibold">Baap er bank</span>!!
      </h1>
    </header>
    <main>
      <section class="bg-blue-500 mt-12 w-9/12 mx-auto p-8">
        <h3 class="text-3xl mb-4 font-medium">Please login</h3>
        <div>
          <input
            class="w-9/12 px-3 block mb-4"
            type="email"
            name=""
            id="user-email"
            placeholder="Enter your email address"
          />
          <input
            class="w-9/12 px-3 block mb-3"
            type="password"
            name=""
            id="user-password"
            placeholder="Enter your password"
          />
          <button
            id="btn-submit"
            class="bg-orange-700 px-5 py-2 font-medium text-white rounded-xl hover:bg-violet-600"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
